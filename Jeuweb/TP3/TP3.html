<html>
<meta charset="UTF-8" />
<style type="text/css">
</style>
<body>
<CANVAS WIDTH="1000" HEIGHT="700" ID="canvas" tabindex="0" style="border-style: solid; border-width: 2px; width: 1000px;">
	<script type="text/javascript">
	//	window.requestAnimationFrame = window.requestAnimationFrame ||					window.mozRequestAnimationFrame ||
     //                         window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
                              
		var canvas = document.getElementById("canvas");
		canvas.addEventListener('keydown', doKeyDown, true);
		var ctx = canvas.getContext('2d');
		var img = new Image();
		var x = 0;
		var y = 0;
		var absc = 300;
		var ordo = 100;
		img.src = 'hero_walk_cycle_spritesheet_by_mrnoobtastic-d3defej.png';
		
		
		function clearCanvas() {
			canvas.width = canvas.width;
		}
  		
	function doKeyDown(e){ 
            e.preventDefault();

			//====================
			//	THE down-arrow KEY
			//====================
			if (e.keyCode == 40) {
				setTimeout(function() {requestAnimationFrame(drawdown)}, 100);
			}

			//====================
			//	THE up-arrow KEY
			//====================
			if (e.keyCode == 38) {
				setTimeout(function() {requestAnimationFrame(drawup)}, 100);
			}

			//====================
			//	THE left-arrow KEY
			//====================
			if (e.keyCode == 37) {
				setTimeout(function() {requestAnimationFrame(drawleft)}, 100);
			}

			//====================
			//	THE right-arrow KEY
			//====================
			if (e.keyCode == 39) {
    			setTimeout(function() {requestAnimationFrame(drawright)}, 100);
         }
            
            //Space is 32, Enter is 13, Tab is 9, esc is 27, backspace is 8... 
            // A to Z is 65 to 90

		}
		
		function drawdown() {
			if(ordo<=572)
			{
				clearCanvas();
				y=256;
				ctx.drawImage(img, x, y, 128, 128, absc, ordo, 128, 128);
				if(x<384)
				{
					x = x + 128;
					ordo= ordo + 10;
				}
				else
				{
					x = 0;
				}
			}
		}
		
		function drawup() {
			if(ordo>=-10)
			{
				clearCanvas();
				y=384;
				ctx.drawImage(img, x, y, 128, 128, absc, ordo, 128, 128);
				if(x<384)
				{
					x = x + 128;
					ordo= ordo - 10;
				}
				else
				{
					x = 0;
				}
			} 
		}
		
		function drawleft() {
			if(absc>=-30)
			{
				clearCanvas();
				y=0;
				ctx.drawImage(img, x, y, 128, 128, absc, ordo, 128, 128); 
				if(x<384)
				{
					x = x + 128;
					absc= absc-10;
				}
				else
				{
					x = 0;
				}
			}
		}
		
		function drawright() {
			if(absc<=900)
			{
				clearCanvas();
				y=128;
				ctx.drawImage(img, x, y, 128, 128, absc, ordo, 128, 128);
				if(x<384)
				{
					x = x + 128;
					absc = absc+10;
				}
				else
				{
					x = 0;
				}
			}
		}
		
		setTimeout(function() {requestAnimationFrame(drawdown)}, 400);
	</script>
</body>
</html>
