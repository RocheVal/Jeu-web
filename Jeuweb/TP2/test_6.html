<html>
<meta charset="UTF-8" />
<style type="text/css">
</style>
<body>
	<canvas id="fond" width="300" height="300">
	Your browser does not support HTML5 canvas.
	</canvas>
	<script type="text/javascript">
		function pausecomp(millis) 
		{
			var date = new Date();
			var curDate = null;
			do { 
				curDate = new Date(); 
			} while(curDate-date < millis);
		}
		window.requestAnimationFrame = window.requestAnimationFrame ||					window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
                              
		var canvas = document.getElementById('fond');
		var ctx = canvas.getContext('2d');
		var img = new Image();
		var x = 0;
		img.src = 'coin-sprite-animation.png';
		requestAnimationFrame(draw);
		
		function draw() {
			ctx.clearRect(0, 0, 100, 100); // On efface l'ancienne image
			ctx.drawImage(img, x, 0, 100, 100, 0, 0, 100, 100); // On affiche une seule portion d'image
			pausecomp(40);
			if(x==900)
			{
				x=0; // Si on est au bout de l'image on retourne au début
			}
			else
			{
				x = x +100; // On décale la portion à afficher
			}
    		requestAnimationFrame(draw); // 
		}
		
		
	</script>
</body>
</html>
